<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="icon" href="./static/img/favicon.png">
</head>
<body>
    
    <!-- page content -->
     

    <!-- footer -->
    <footer class="footer">
    <div class="navigation">
        <nav class="menu">
            <ul>
                <li><a target="_blank" href="https://open.spotify.com/playlist/4mPSX3QVGTzYRn11U2m6yu?si=yI4jAo7PRdq53xhQCu4SiQ">Spotify Playlist</a></li>
            </ul>
        </nav>

        <div class="swiper-button-prev swiper-button">&laquo;</div>
        <div class="swiper-button-next swiper-button">&raquo;</div>
        <div class="swiper-button">
            <svg class="mobile-hide" width="21" height="30" viewBox="0 0 21 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1.5" y="1.5" width="17.6667" height="27" rx="8.83333" stroke="white" stroke-opacity="0.2" stroke-width="2"/>
                <rect class="scroll-animation" x="8.66663" y="5.33331" width="3.33333" height="7.33333" rx="1.66667" fill="white" fill-opacity="0.2"/>
            </svg>

        </div>
    </div>

     
</footer>
    
    <script id="__bs_script__">
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.5'><\/script>".replace("HOST", location.hostname));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./static/js/swiper.min.js"></script>
    <script>
        let swiper = new Swiper('.swiper-container', {
        speed: 800,
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 10,
        mousewheel: true,
        pagination: {
            type: 'fraction',
            el: '.pagination',
            clickable: true,
            },
        fadeEffect: {
            crossFade: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });

    </script>
</body>
</html>
